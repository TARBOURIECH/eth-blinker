<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>État Ethernet</title>
    <style>
      html, body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;

        background: #111;
      }

      body {
        display: flex;
        flex-direction: column;
        width: 97vw;
        height: 83vh;
      }

      .top {
        height: 33.33vh;
              border: 5px solid #0f0;
        margin: 20px 5px 20px 5px;
      }

      .status-box {
        width: 100%;
        transition: background-color 0s;
        height: 100%;
      }

      .log {
        flex:1;
        background: #111;
        color: #0f0;
        font-family: monospace;
        padding: 1em;
        overflow-y: auto;
        font-size: 1.6rem;
      }

    .controls {
      display: flex;
      flex-wrap: wrap;
      box-sizing: border-box;
      width:100%;
      padding: 1.2em;
      background: #222;
      justify-content: space-between;
    }

    #duration, #interval {
      
      padding: 0.5em 1em;
      font-weight: bold;
      background: #333;
      color: #0f0;
      border: 5px solid #0f0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 3rem;
      margin: 30px 0;
      width: 100px;
    }


    #execute {
      width: 100%;
      padding: 0.5em 1em;
      font-weight: bold;
      background: #333;
      color: #0f0;
      border: 5px solid #0f0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 3rem;
      margin: 30px 0;
    }

    .input-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap:2em;
    }

    .input-group label {
      color: #0f0;
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    </style>
  </head>

  <body>
      <div class="top"><div id="status" class="status-box"></div></div>
      <div class="log" id="log"></div>
      <div class="controls">
        <div class="input-group">
          <label for="duration">Boucles</label>
          <input type="number" id="duration" value="10" min="1" placeholder="Boucles" title="Boucles">
        </div>
        <div class="input-group">
          <label for="duration">Durée</label>
          <input type="number" id="interval" value="10" min="1" placeholder="Durée" title="Durée (sec)">
        </div>        
        <button id="execute" onclick="triggerBlink()">Clignoter maintenant</button>
      </div>

    <script>
    async function triggerBlink() {
        try {
            const res = await fetch('trigger_blink.php', { method: 'POST' });
            const data = await res.json();
            alert(data.message || 'Déclenchement OK');
        } catch (e) {
            alert('Erreur');
        }
    }
    </script>

    <script>
      async function fetchStatus() {
        try {
          const response = await fetch('ethernet_status.php'); // à adapter
          const data = await response.json();

          const box = document.getElementById('status');
          box.style.backgroundColor = data.link === "up" ? "green" : "black";

          const logElem = document.getElementById('log');
          logElem.innerHTML = data.logs.map(line => line).join('<br>');
          logElem.scrollTop = logElem.scrollHeight;
        } catch (e) {
          console.error("Erreur fetch", e);
        }
      }

      setInterval(fetchStatus, 1000);
      fetchStatus();
    </script>
  </body>
</html>
